apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-ingress
  namespace: dev
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /token
        pathType: Prefix
        backend:
          service:
            name: session-management-service
            port:
              number: 8008