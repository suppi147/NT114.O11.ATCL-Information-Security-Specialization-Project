<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message,
        .error,
        .data,
        .secret-key {
            margin-top: 12px;
            font-weight: bold;
        }

        .message {
            color: green;
        }

        .error {
            color: red;
        }

        .data {
            color: blue;
        }

        .secret-key {
            color: green;
        }

        /* Style added for the wrapper div */
        .services-wrapper {
            margin-bottom: 12px;
        }

        /* Style added for better alignment of checkboxes and labels */
        .service-checkbox {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Wrapper div for services -->
            <div class="services-wrapper">
                <label>Services:</label>
                <input type="checkbox" id="service_1" name="services" value="service_1" class="service-checkbox">
                <label for="service_1">Service 1</label>

                <input type="checkbox" id="service_2" name="services" value="service_2" class="service-checkbox">
                <label for="service_2">Service 2</label>
            </div>

            <button type="button" onclick="submitForm()">Register</button>

            <div id="messageContainer" class="message"></div>
            <div id="errorContainer" class="error"></div>
            <div id="dataContainer" class="data"></div>
            <div id="secretKeyContainer" class="secret-key"></div>
        </form>
    </div>

    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const service_1 = document.getElementById('service_1').checked;
            const service_2 = document.getElementById('service_2').checked;

            const selectedServices = [];

            if (service_1) {
                selectedServices.push("service_1");
            }

            if (service_2) {
                selectedServices.push("service_2");
            }

            const registerData = {
                "username": username,
                "password": password,
                "email": email,
                "services": selectedServices
            };

            fetch('http://127.0.0.1:2000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server Response:', data);

                // Display message
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerText = "Message: " + data.message;
                messageContainer.style.color = data.error ? 'red' : 'green';

                // Display error
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerText = "Error: " + data.error;

                // Display data
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerText = "Data: " + JSON.stringify(data.data);

                // Display secret key
                const secretKeyContainer = document.getElementById('secretKeyContainer');
                secretKeyContainer.innerText = "Secret Key: " + data.secret_key;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
